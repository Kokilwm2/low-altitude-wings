<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00a8ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>低空之翼 - 低空服务模拟器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .home-page {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('images/game-bg.png') center/cover fixed;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            color: #ffffff;
        }
        
        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }
        
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            animation: fadeInUp 1s ease 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        .cta-button i {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">低空之翼</div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="gameplay.html">玩法介绍</a></li>
                <li><a href="features.html">游戏特色</a></li>
                <li><a href="download.html">下载</a></li>
            </ul>
        </div>
    </nav>

    <!-- 首页内容 -->
    <div class="home-page">
        <div class="hero-content">
            <h1>低空之翼</h1>
            <p>体验低空服务的无限可能</p>
            <div class="cta-buttons">
                <a href="gameplay.html" class="cta-button">
                    <i class="fas fa-gamepad"></i> 了解玩法
                </a>
                <a href="download.html" class="cta-button">
                    <i class="fas fa-download"></i> 立即下载
                </a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 低空之翼 版权所有</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-weixin"></i> 微信</a>
                <a href="#"><i class="fab fa-tiktok"></i> 抖音</a>
                <a href="#"><i class="fas fa-play-circle"></i> 哔哩哔哩</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
