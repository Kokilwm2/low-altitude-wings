<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#00a8ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>低空之翼 - 低空服务模拟器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <meta name="description" content="低空之翼是一款创新的低空服务模拟器游戏，体验低空配送、预警和救援任务。">
    <meta name="keywords" content="低空之翼, 低空服务模拟器, 游戏, 低空配送, 低空预警, 低空救援">
    <style>
        .home-page {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('images/game-bg.png') center/cover fixed;
            padding-top: 80px;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            color: #ffffff;
        }
        
        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }
        
        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease 0.2s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            animation: fadeInUp 1s ease 0.4s;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        .cta-button i {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">低空之翼</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="gameplay.html">玩法介绍</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">游戏特色</a></li>
                    <li class="nav-item"><a class="nav-link" href="download.html">下载</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 首页内容 -->
    <div class="home-page">
        <div class="hero-content">
            <h1>低空之翼</h1>
            <p>体验低空服务的无限可能</p>
            <div class="cta-buttons">
                <a href="gameplay.html" class="btn btn-primary">
                    <i class="fas fa-gamepad"></i> 了解玩法
                </a>
                <a href="download.html" class="btn btn-success">
                    <i class="fas fa-download"></i> 立即下载
                </a>
            </div>
        </div>
    </div>

    <div class="media-section">
        <h2>游戏截图</h2>
        <div class="screenshots">
            <img src="images/screenshot1.jpg" alt="游戏截图1" class="img-fluid">
            <img src="images/screenshot2.jpg" alt="游戏截图2" class="img-fluid">
            <img src="images/screenshot3.jpg" alt="游戏截图3" class="img-fluid">
        </div>
        <h2>游戏视频</h2>
        <div class="video">
            <video controls class="img-fluid">
                <source src="videos/gameplay.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>

    <div class="comment-section">
        <h2>留言板</h2>
        <form id="commentForm">
            <textarea id="commentText" placeholder="在这里输入您的留言..."></textarea>
            <button type="button" onclick="submitComment()">提交留言</button>
        </form>
        <div id="commentsList">
            <!-- 留言将显示在这里 -->
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 低空之翼 版权所有</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-weixin"></i> 微信</a>
                <a href="#"><i class="fab fa-tiktok"></i> 抖音</a>
                <a href="#"><i class="fas fa-play-circle"></i> 哔哩哔哩</a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://kokilwm2.github.io/low-altitude-wings" target="_blank"><i class="fab fa-facebook"></i> 分享到Facebook</a>
                <a href="https://twitter.com/intent/tweet?url=https://kokilwm2.github.io/low-altitude-wings&text=低空之翼 - 低空服务模拟器" target="_blank"><i class="fab fa-twitter"></i> 分享到Twitter</a>
            </div>
        </div>
    </footer>

    <div id="disqus_thread"></div>
    <script>
        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');

    <div class="language-switcher">
        <button onclick="setLanguage('zh')">中文</button>
        <button onclick="setLanguage('en')">English</button>
    </div>

    <script>
        function setLanguage(lang) {
            // 简单的语言切换逻辑
            if (lang === 'zh') {
                document.documentElement.lang = 'zh';
                // 可以在这里添加更多的中文内容切换逻辑
            } else if (lang === 'en') {
                document.documentElement.lang = 'en';
                // 可以在这里添加更多的英文内容切换逻辑
            }
        }
    </script>

    <script src="script.js"></script>
    <script>
        function submitComment() {
            const commentText = document.getElementById('commentText').value;
            if (commentText.trim() !== '') {
                const commentList = document.getElementById('commentsList');
                const newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.textContent = commentText;
                commentList.appendChild(newComment);
                document.getElementById('commentText').value = '';
            }
        }
    </script>
</body>
</html>
